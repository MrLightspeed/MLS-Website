name: Wix CLI Preview

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g @wix/cli
      - run: wix login --api-key ${{ secrets.WIX_CLI_API_KEY }}
      - run: wix site preview
